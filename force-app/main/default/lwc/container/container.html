<template>
    <lightning-card>
        <c-input type="cpf" label="CPF" onchange={handleChange}></c-input>
        <c-input type="cep" label="CEP"></c-input>
        <c-input type="celular" label="Celular"></c-input>
        <c-input type="telefone" label="Telefone"></c-input>
        <c-input type="email" label="Email"></c-input>
        <c-input type="number" label="Number" formatter="currency" step="0.2"></c-input>
        <c-input type="date" label="Date"></c-input>
        <c-input type="datetime" label="Datetime"></c-input>
        <c-input type="time" label="Time"></c-input>
        <c-input type="password" label="Password"></c-input>
        <c-input type="url" label="Url"></c-input>
    </lightning-card>
</template>
